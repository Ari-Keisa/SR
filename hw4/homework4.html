<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <title>MindAR - Two Markers</title>
      <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
     <style>
      html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
      }
      a-scene {
            position: absolute;
            top: 0;
            left: 0;
      }
     </style>
</head>
<body>
      <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" embedded color-space="sRGB"
            renderer="colorManagement: true, physicallyCorrectLights"
            vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
           
            <a-assets>
                  <a-asset-item id="model1" src="./pig.glb"></a-asset-item>
                  <a-asset-item id="model2" src="./frog.glb"></a-asset-item>
            </a-assets>

            <a-entity mindar-image-target="targetIndex: 0">
                  <a-gltf-model src="#model1" position="0 0 0" rotation="0 270 0" scale="0.8 0.8 0.8"></a-gltf-model>
            </a-entity>

            <a-entity mindar-image-target="targetIndex: 1">
                  <a-gltf-model src="#model2" position="0 0 0" rotation="0 150 0" scale="0.6 0.6 0.6"></a-gltf-model>
            </a-entity>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      </a-scene>
</body>
</html>
